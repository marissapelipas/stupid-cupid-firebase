<div class="profile_banner">
  <div class="container">
    <h3>Register</h3>
  </div>
</div>
<div class='profiles'>
  <div class="container">
    <div class="register">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="register-top-grid">
          <h3>PERSONAL INFORMATION</h3>
          <div>
            <span>First Name<label>*</label></span>
            <input type="text" id="firstname" name="firstname" ngModel class="form-control" required #firstname="ngModel">
          </div>
          <!--<div *ngIf="!firstname.valid && firstname.touched" class="alert alert-danger" role="alert" >-->
            <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
            <!--<span class="sr-only">Error:</span>-->
            <!--Firstname must not be blank.-->
          <!--</div>-->
          <div>
            <span>Last Name<label>*</label></span>
            <input type="text" id="lastname" name="lastname" ngModel class="form-control" required  #lastname="ngModel">
          </div>
          <!--<div *ngIf="!lastname.valid && lastname.touched" class="alert alert-danger" role="alert" >
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Lastname must not be blank.
          </div>-->
          <div>
            <span>Email Address<label>*</label></span>
            <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
          </div>
          <!--<div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert" >
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid email address
          </div>-->
          <div class="clearfix"> </div>
          <a class="news-letter" href="#">
            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up for Newsletter</label>
          </a>
        </div>
        <div class="register-bottom-grid">
          <h3>LOGIN INFORMATION</h3>
          <div>
            <span>Password<label>*</label></span>
            <input type="password"
                   id="password"
                   name="password"
                   ngModel
                   class="form-control" required >
          </div>
          <div>
            <span>Confirm Password<label>*</label></span>
            <input type="password"
                   id="repeatpassword"
                   name="repeatpassword"
                   ngModel
                   class="form-control" required>
          </div>
          <div class="clearfix"> </div>
        </div>



      <div class="clearfix"> </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      <div class="register-but">
        <!--<form>
          <input type="submit" value="submit">
          <div class="clearfix"> </div>
        </form>-->
      </div>

      </form>
    </div>
  </div>
</div>
